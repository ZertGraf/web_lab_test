<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Собрать ланч - APEX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
<header>
  <h1>APEX</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="menu.html" id="active">Собрать ланч</a>
    <a href="checkout.html">Оформить заказ</a>
    <a href="#footer">Контакты</a>
  </nav>
</header>

<main>
  <section>
    <h2>Супы</h2>
    <div class="filters">
      <button class="filter-button" data-category="soup" data-kind="fish">Рыбный</button>
      <button class="filter-button" data-category="soup" data-kind="meat">Мясной</button>
      <button class="filter-button" data-category="soup" data-kind="veg">Вегетарианский</button>
    </div>
    <div class="dishes-container" id="soups-container"></div>
  </section>

  <section>
    <h2>Главные блюда</h2>
    <div class="filters">
      <button class="filter-button" data-category="main" data-kind="fish">Рыбное</button>
      <button class="filter-button" data-category="main" data-kind="meat">Мясное</button>
      <button class="filter-button" data-category="main" data-kind="veg">Вегетарианское</button>
    </div>
    <div class="dishes-container" id="mains-container"></div>
  </section>

  <section>
    <h2>Салаты и стартеры</h2>
    <div class="filters">
      <button class="filter-button" data-category="salad" data-kind="fish">Рыбный</button>
      <button class="filter-button" data-category="salad" data-kind="meat">Мясной</button>
      <button class="filter-button" data-category="salad" data-kind="veg">Вегетарианский</button>
    </div>
    <div class="dishes-container" id="salads-container"></div>
  </section>

  <section>
    <h2>Напитки</h2>
    <div class="filters">
      <button class="filter-button" data-category="drink" data-kind="cold">Холодный</button>
      <button class="filter-button" data-category="drink" data-kind="hot">Горячий</button>
    </div>
    <div class="dishes-container" id="drinks-container"></div>
  </section>

  <section>
    <h2>Десерты</h2>
    <div class="filters">
      <button class="filter-button" data-category="dessert" data-kind="small">Маленькая порция</button>
      <button class="filter-button" data-category="dessert" data-kind="medium">Средняя порция</button>
      <button class="filter-button" data-category="dessert" data-kind="large">Большая порция</button>
    </div>
    <div class="dishes-container" id="desserts-container"></div>
  </section>
</main>

<div id="order-panel" class="order-panel" style="display: none;">
  <div class="order-panel-content">
    <div class="order-panel-info">
      <h3>Ваш заказ</h3>
      <p id="order-panel-price">0 руб</p>
    </div>
    <a href="checkout.html" id="checkout-link" class="checkout-button disabled">Перейти к оформлению</a>
  </div>
  <div id="combo-warning" class="combo-warning" style="display: none;">
    Выберите блюда согласно одному из доступных комбо
  </div>
</div>

<footer id="footer">
  <p>Контакты:</p>
  <p>Телефон: <a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
  <p>Email: <a href="mailto:info@bizlunch.ru">info@bizlunch.ru</a></p>
  <p>Адрес: Москва, Кремль, вл1</p>
</footer>

<script src="dishes.js"></script>
<script src="localStorage-manager.js"></script>
<script src="display-dishes.js"></script>
<script src="filters.js"></script>
<script src="order-handler.js"></script>
</body>
</html>

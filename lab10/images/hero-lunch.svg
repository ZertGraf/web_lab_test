<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>

  <!-- Plate Circle -->
  <circle cx="400" cy="300" r="220" fill="white" stroke="#E9ECEF" stroke-width="4"/>

  <!-- Food Items -->

  <!-- Salad (left side) -->
  <circle cx="300" cy="280" r="60" fill="#28A745" opacity="0.7"/>
  <circle cx="285" cy="270" r="15" fill="#198754"/>
  <circle cx="310" cy="275" r="18" fill="#20C997"/>
  <circle cx="295" cy="295" r="12" fill="#0DCaf0"/>

  <!-- Main course (center) -->
  <ellipse cx="400" cy="300" rx="70" ry="55" fill="#FD7E14"/>
  <ellipse cx="400" cy="295" rx="60" ry="45" fill="#FF922B"/>
  <path d="M 370 280 Q 400 260 430 280" stroke="#DC3545" stroke-width="3" fill="none"/>
  <path d="M 375 290 Q 400 270 425 290" stroke="#DC3545" stroke-width="2" fill="none"/>

  <!-- Side dish (right side) -->
  <rect x="470" y="270" width="50" height="50" rx="8" fill="#FFC107" opacity="0.8"/>
  <rect x="475" y="275" width="40" height="40" rx="6" fill="#FFD43B"/>
  <line x1="485" y1="275" x2="485" y2="315" stroke="#F59F00" stroke-width="2"/>
  <line x1="495" y1="275" x2="495" y2="315" stroke="#F59F00" stroke-width="2"/>
  <line x1="505" y1="275" x2="505" y2="315" stroke="#F59F00" stroke-width="2"/>

  <!-- Garnish elements -->
  <circle cx="340" cy="340" r="8" fill="#E03131"/>
  <circle cx="360" cy="350" r="6" fill="#E03131"/>
  <circle cx="450" cy="340" r="7" fill="#E03131"/>

  <!-- Lemon slice -->
  <circle cx="380" cy="360" r="20" fill="#FFF3BF" stroke="#FFD43B" stroke-width="2"/>
  <line x1="380" y1="340" x2="380" y2="380" stroke="#FFD43B" stroke-width="1"/>
  <line x1="360" y1="360" x2="400" y2="360" stroke="#FFD43B" stroke-width="1"/>
  <line x1="367" y1="347" x2="393" y2="373" stroke="#FFD43B" stroke-width="1"/>
  <line x1="367" y1="373" x2="393" y2="347" stroke="#FFD43B" stroke-width="1"/>

  <!-- Fork (left) -->
  <rect x="180" y="250" width="8" height="120" rx="4" fill="#6C757D"/>
  <rect x="175" y="240" width="4" height="40" rx="2" fill="#6C757D"/>
  <rect x="183" y="240" width="4" height="40" rx="2" fill="#6C757D"/>
  <rect x="191" y="240" width="4" height="40" rx="2" fill="#6C757D"/>

  <!-- Knife (right) -->
  <rect x="612" y="250" width="8" height="120" rx="4" fill="#6C757D"/>
  <path d="M 616 240 L 608 260 L 624 260 Z" fill="#ADB5BD"/>

  <!-- Decorative elements -->
  <circle cx="250" cy="200" r="5" fill="#0D6EFD" opacity="0.3"/>
  <circle cx="550" cy="190" r="7" fill="#0D6EFD" opacity="0.3"/>
  <circle cx="280" cy="420" r="6" fill="#0D6EFD" opacity="0.3"/>
  <circle cx="520" cy="410" r="8" fill="#0D6EFD" opacity="0.3"/>

  <!-- Steam lines -->
  <path d="M 380 220 Q 375 200 380 180" stroke="#CED4DA" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 400 210 Q 395 190 400 170" stroke="#CED4DA" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 420 220 Q 425 200 420 180" stroke="#CED4DA" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
</svg>
